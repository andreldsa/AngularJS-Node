<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Register Application</h1>
		</div>
		<div class="col-sm-12">
			<form class="form" name="form" ng-submit="add(form)" novalidate>
				<div class="form-group"
					ng-class="{ 'has-success': form.name.$valid && submitted,
				                                            'has-error': form.name.$invalid && submitted }">
					<label>Name</label> <input type="text" name="name" class="form-control"
						ng-model="app.name" required />
				</div>			
					<button class="btn btn-default" type="submit">
						Save</button>
			</form>
		</div>
	</div>
	<hr>
</div>
