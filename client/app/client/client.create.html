<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>New Client</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="add(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="newClient.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && submitted,
                                            'has-error': form.phone.$invalid && submitted }">
          <label>Phone</label>

          <input type="text" name="phone" class="form-control" ng-model="newClient.phone"
                 required/>
          <p class="help-block" ng-show="form.phone.$error.required && submitted">
            A phone is required
          </p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
                                            'has-error': form.address.$invalid && submitted }">
          <label>Address</label>

          <input type="text" name="address" class="form-control" ng-model="newClient.address"
                 required/>
          <p class="help-block" ng-show="form.address.$error.required && submitted">
            A address is required
          </p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-success': form.city.$valid && submitted,
                                            'has-error': form.city.$invalid && submitted }">
          <label>City</label>

          <input type="text" name="city" class="form-control" ng-model="newClient.city"
                 required/>
          <p class="help-block" ng-show="form.city.$error.required && submitted">
            A city is required
          </p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="newClient.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
