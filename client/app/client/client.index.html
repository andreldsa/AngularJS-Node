<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<ul class="list-group">
		<li class="list-group-item" ng-show="noClients()"><strong>No
				clients yet</strong><br></li>
		<li class="list-group-item" ng-repeat="client in clients"><strong>{{client.name}}</strong><br>
			<span class="text-muted">{{client.email}}</span> <a
			ng-click="delete(client)" class="trash"><span
				class="glyphicon glyphicon-trash pull-right"></span></a> <a
			ng-click="show(client)" class="show"><span
				class="glyphicon glyphicon-th-large pull-right"></span></a> <a
			ng-click="edit(client)" class="show"><span
				class="glyphicon glyphicon glyphicon-pencil pull-right"></span></a></li>
	</ul>
	<a class="btn btn-default btn-lg btn-register" href="/client/new">
		New Client </a>
</div>
