<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item">
        <strong>{{client.name}}</strong><br>
        <span class="text-muted">{{client.email}}</span><br>
        <span ng-show="isAdmin()" class="text-muted"><strong>Owner: </strong>{{client.owner.name}}, {{client.owner.id}} </span>
        <a ng-click="delete(client)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
  <a class="btn btn-default btn-lg" href="/client"> Back
	</a>
</div>
