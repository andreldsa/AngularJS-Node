<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item">
        <strong>{{client.name}}</strong><br>
        <strong>e-mail: </strong><span class="text-muted">{{client.email}}</span>
        <span ng-show="isAdmin()" ><br><strong>Owner: </strong>
        	<span ng-repeat="owner in client.owner">
        		<a href="/user/{{owner}}">{{owner}}</a>
        	</span>
        </span>
        <a ng-click="delete(client)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
  <a class="btn btn-default btn-lg" href="/client"> Back
	</a>
</div>
