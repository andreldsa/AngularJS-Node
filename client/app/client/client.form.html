<div class="form-group"
	ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
	<label>Name</label> <input ng-readonly="readOnly" type="text" name="name" class="form-control"
		ng-model="client.name" required />
	<p class="help-block" ng-show="form.name.$error.required && submitted">A
		name is required</p>
</div>

<div class="form-group"
	ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
	<label>Email</label> <input ng-readonly="readOnly" type="email" name="email"
		class="form-control" ng-model="client.email" required
		mongoose-error />
	<p class="help-block" ng-show="form.email.$error.email && submitted">
		Doesn't look like a valid email.</p>
	<p class="help-block" ng-show="form.email.$error.required && submitted">What's
		your email address?</p>
	<p class="help-block" ng-show="form.email.$error.mongoose">{{
		errors.email }}</p>
</div>
