<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<ul class="list-group">
		<li class="list-group-item" ng-show="noProperties()"><strong>No
				properties yet</strong><br></li>
	</ul>

	<div class="table-responsive" ng-hide="noProperties()">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Type</th>
					<th>Region</th>
					<th>City</th>
					<th>Owner</th>
					<th ng-show="isAdmin()">User</th>
					<th colspan="3"></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="property in properties">
					<td>{{property.type}}</td>
					<td>{{property.region}}</td>
					<td>{{property.city}}</td>
					<td>{{property.holder}}</td>
					<td ng-show="isAdmin()"><a href="/user/{{property.owner[0]}}">{{property.owner[0]}}</a></td>
					<td>
						<a class="btn btn-primary" href="/property/{{property._id}}" >Show</a>
					</td>
					<td>
						<a class="btn btn-warning" href="/property/edit/{{property._id}}">Edit</a>
					</td>
					<td>
						<button class="btn btn-danger" value="Show">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a class="btn btn-default btn-lg btn-register" href="/property/new">
		New Property </a>
</div>
