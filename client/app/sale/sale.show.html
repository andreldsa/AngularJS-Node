<div ng-include="'components/navbar/navbar.html'"></div>

			<fieldset ng-init="readOnly = true">
				<div ng-include src="'app/sale/sale.form.html'"></div>
				<div class="form-group" ng-show="isAdmin()">
					<label>Owner</label> <input ng-readonly="readOnly"
						class="form-control" ng-model="sale.owner" />

			</fieldset>
		</div>
		<a class="btn btn-success btn-lg" href="/sale"> Back</a> <a
			class="btn btn-warning btn-lg" href="/sale/edit/{{sale._id}}">

		<button class="btn btn-danger btn-lg" ng-click="delete(sale)">
			Delete</button>
	</div>
</div>
