<div class="form-group"
	ng-class="{ 'has-success': form.title.$valid && submitted,
                                            'has-error': form.title.$invalid && submitted }">
	<label>Title</label> <input ng-readonly="readOnly" type="text" name="title" class="form-control"
		ng-model="post.title" required />
	<p class="help-block" ng-show="form.title.$error.required && submitted">A
		title is required</p>
</div>

<div class="form-group"
	ng-class="{ 'has-success': form.property.$valid && submitted,
                                            'has-error': form.property.$invalid && submitted }">
	<label>Property</label> <select class="form-control" name="property" ng-hide="readOnly"
		class="form-control" ng-model="post.realty" required>
		<option ng-repeat="property in properties" value="{{property._id}}">{{property.type}}
			{{property.city}} {{property.holder}}</option>
	</select>
	
	<span ng-show="readOnly" class="form-control">
		<a href="/property/{{post.realty._id}}">{{post.realty.type}} in {{post.realty.city}} - {{post.realty.holder}}</a>
	</span>

	<p class="help-block" ng-show="form.property.$error.required && submitted">A
		property is required</p>
		
	<img ng-show="readOnly" data-ng-src="{{post.realty.frontImage}}" width="20%">
</div>

<div class="form-group"
	ng-class="{ 'has-success': form.description.$valid && submitted,
                                            'has-error': form.description.$invalid && submitted }">
	<label>Description</label> <textarea ng-readonly="readOnly" type="text" name="description"
		class="form-control" ng-model="post.description" required>></textarea>
	<p class="help-block"
		ng-show="form.description.$error.required && submitted">A description is
		required</p>
</div>
