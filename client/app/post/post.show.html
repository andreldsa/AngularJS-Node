<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="update col-sm-12">
			<fieldset ng-init="readOnly = true">
				<div ng-include src="'app/post/post.form.html'"></div>
				<div class="form-group" ng-show="isAdmin()">
					<label>Owner</label> <input ng-readonly="readOnly"
						class="form-control" ng-model="post.owner" />
				</div>
			</fieldset>
		</div>
		<a class="btn btn-success btn-lg" href="/post"> Back</a> <a
			class="btn btn-warning btn-lg" href="/post/edit/{{post._id}}">
			Edit</a>
		<button class="btn btn-danger btn-lg" ng-click="delete(post)">
			Delete</button>
	</div>
</div>
